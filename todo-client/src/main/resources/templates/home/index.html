<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
</head>

<body>
    <h1>Todo List</h1>

    <table>
        <thead>
            <th>title</th>
            <th>status</th>
            <th>createdAt</th>
            <th>updatedAt</th>
            <th>削除</th>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td>
                    <a th:href="@{/edit-form/{id}(id=${todo.id})}" th:text="${todo.title}"></a>
                </td>
                <td th:text="${todo.status}"></td>
                <td th:text="${todo.createdAt}"></td>
                <td th:text="${todo.updatedAt}"></td>
                <td>
                    <form action="#" th:action="@{/delete-todo/{id}(id=${todo.id})}" method="post">
                        <button>削除</button>
                    </form>
                </td>
            </tr>
        </tbody>

    </table>

    <div>
        <a href="create-form">Create Todo</a>
    </div>
</body>

</html>
